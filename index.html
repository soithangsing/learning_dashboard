<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="login-container">
        <div class="login-box">

            <div class="login-image">
                <img src="https://icons.veryicon.com/png/o/business/my-library/education-12.png" alt="Laptop Icon"
                    class="tilt-image">
            </div>
            <div class="login-form">
                <h2>Member Login</h2>
                <form>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-lock icon"></i>
                        <input type="password" placeholder="Password" required>
                    </div><br>

                    <button type="submit" class="login-button"><a
                            href="./pages/student-dashboard.html">LOGIN</a></button> <br>
                </form> <br>
                <a href="forget.html" class="forgot-password">Forgot Username / Password?</a><br>
                <a href="reg.html" class="create-account">Create your Account &rarr;</a>
            </div>
        </div>
    </div> <br><br>
</body>

</html>
