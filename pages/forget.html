<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../style/forget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="forgot-password-image">
                <img src="https://icons.veryicon.com/png/o/business/my-library/education-12.png" alt="Password Icon"
                    class="tilt-image">
            </div>
            <div class="forgot-password-form">
                <h2>Forgot Password</h2>
                <form>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input type="text" placeholder="Enter OTP" required>
                    </div><br>
                    <button type="submit" class="login-button">Submit</button> <br>
                </form> <br>
                <a href="#" class="resend-otp">Resend OTP in 1 minute</a><br>
                <a href="login.html" class="login-now">Back to Login &rarr;</a>
            </div>
        </div>
    </div> <br><br>

    <script>

        document.querySelector('.resend-otp').classList.add('disabled');


        setTimeout(() => {
            document.querySelector('.resend-otp').classList.remove('disabled');
            document.querySelector('.resend-otp').innerText = 'Resend OTP now';
        }, 60000);
    </script>

</body>

</html>
