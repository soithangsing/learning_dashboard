<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../style/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <div class="login-image">
                <img src="https://icons.veryicon.com/png/o/business/my-library/education-12.png" alt="Education Icon"
                    class="tilt-image">
            </div>
            <div class="login-form">
                <h2>Create Your Account</h2>
                <form id="registrationForm">
                    <div class="form-group mb-3">
                        <label for="userType">Register as:</label> <br> <br>
                        <select id="userType" class="form-control" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="learner">Learner</option>
                            <option value="instructor">Instructor</option>
                        </select>
                    </div>

                    <div id="learnerFields" style="display: none;">
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-id-card icon"></i>
                            <input type="text" placeholder="PRN Number" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" placeholder="Set Password" required>
                        </div>
                    </div>

                    <div id="instructorFields" style="display: none;">
                        <div class="input-container">
                            <i class="fa fa-user icon"></i>
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-lock icon"></i>
                            <input type="password" placeholder="Set Password" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-id-badge icon"></i>
                            <input type="text" placeholder="Employee ID" required>
                        </div>
                        <div class="input-container">
                            <i class="fa fa-key icon"></i>
                            <input type="text" placeholder="Code" required>
                        </div>
                    </div>

                    <button type="submit" class="login-button mt-4">Register</button>
                </form>
                <a href="login.html" class="login-now">Already a user? Login now &rarr;</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userType').addEventListener('change', function () {
            let learnerFields = document.getElementById('learnerFields');
            let instructorFields = document.getElementById('instructorFields');
            if (this.value === 'learner') {
                learnerFields.style.display = 'block';
                instructorFields.style.display = 'none';
            } else if (this.value === 'instructor') {
                learnerFields.style.display = 'none';
                instructorFields.style.display = 'block';
            }
        });
    </script>

</body>

</html>
