<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../style/student-dashboard-style.css">
</head>

<body>
    <div class="left-sidenav">
        <div class="top-left-sidenav">
            <a href="#">Logo Branding</a>
        </div>
        <div class="center-left-sidenav">
            <a href="#">Dashboard</a>
            <a href="./learning-path.html">Courses</a>
        </div>
        <div class="footer-left-sidenav">
            <a href="login.html">Sign Out</a>
            <div>
                <a href="#">Upgrade Now</a>
            </div>
        </div>

    </div>
    <div class="main-content-container">

            <div class="header-profile-tile">

        </div>
        <div class="main">

                <div class="main-overview">Overview</div>
                <div class="main-my-courses">My Courses
                    <a href="./learning-path.html">Go to courses...</a>

            </div>
