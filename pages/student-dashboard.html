<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../style/student-dashboard-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left-sidenav">
        <div class="top-left-sidenav">
            <a href="#"><img src="../assets/img/logo.jpg" alt="" height="120px"></a>
        </div>
        <div class="center-left-sidenav">
            <a href="#">Dashboard</a>
            <a href="./learning-path.html">Courses</a>
        </div>
        <div class="footer-left-sidenav">
            <a href="login.html">Sign Out</a>
            <div>
                <a href="#">Upgrade Now</a>
            </div>
        </div>

    </div>
    <div class="main-content-container">
        <div class="header">
            <div class="header-profile-tile">
                <p>30/08/2024</p>
                <img src="../assets/img/profile-picture.png" alt="">
                <h3 style="color:white;">Hello Krafters</h3>
            </div>
            <div class="header-total-time">
                <p class="tile-heading">Total Time Studied</p>
                <p class="tile-subtitle">2 hours</p>
            </div>
            <div class="header-current-course-progress">
                <p class="tile-heading">Current Course Completion</p>
                <p class="tile-subtitle">35%</p>
            </div>
            <div class="header-total-course-progress">
                <p class="tile-heading">Courses Completed</p>
                <p class="tile-subtitle">0/2</p>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div class="main-overview"><span>Overview </span></div>
                <div class="main-my-courses"><span>My Courses </span></div>
            </div>

            <div class="main-bottom">
                <div class="main-learning-time"><span> Learning Time</span></div>
                <div class="main-performance"><span>Performance </span></div>
            </div>
        </div>
    </div>

</body>

</html>
